<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
</head>

<body style="background-color: black;width: 100%;">
    <div id="countdown" style="color: white;align-content: center;">
        <div id="tiles" style="font-size: 300px;text-align: center;"><span id="time">18:00</span></div>
        <div style="font-size: 200px;text-align: center;">
            <span id="des">Mins Secs</span>
        </div>
    </div>
    <script>
        function startTimer(duration, display, des) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    display.textContent = "Time Up!!";
                    des.textContent = "";
                }
            }, 1000);
        }

        window.onload = function () {
            var fiveMinutes = 60 * 18,
                display = document.querySelector('#time');
            des = document.querySelector("#des");
            startTimer(fiveMinutes, display, des);
        };
    </script>
</body>

</html>
